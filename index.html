<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <header class="py-5">
        <h1 class="text-5xl text-center">Functional <span class="text-orange-500">Bapp-Er-Bank</span></h1>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="p-5 bg-yellow-500 rounded-lg">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-4xl text-white pt-3">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="p-5 bg-blue-500 rounded-lg">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2 class="text-4xl text-white pt-3">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="p-5 bg-green-500 rounded-lg">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-4xl text-white pt-3">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-5 rounded-xl">
                    <h3 class="text-3xl text-white mb-4">Your Deposit</h3>
                    <input class="w-full px-5 py-2 rounded-lg block" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white rounded-lg hover:bg-sky-600 mt-5">Deposit</button>
                </div>
                <div class="bg-amber-400 p-5 rounded-xl">
                    <h3 class="text-3xl text-white mb-4">Your Withdraw</h3>
                    <input class="w-full px-5 py-2 rounded-lg block" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white rounded-lg hover:bg-sky-600 mt-5">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/functional.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js" async></script>
    
</body>
</html>
